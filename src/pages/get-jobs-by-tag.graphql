query GET_POSTS_BY_TAG(
  $tag: String!
  $taxonomy: TaxonomyEnum!
  $fieldType: RootQueryToJobPostConnectionWhereArgsTaxQueryField!
) {
  jobPosts(
    where: {
      taxQuery: {
        taxArray: { taxonomy: $taxonomy, field: $fieldType, terms: [$tag] }
      }
    }
  ) {
    nodes {
      id
      databaseId
    }
  }
}
